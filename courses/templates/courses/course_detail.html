{% extends "layout.html" %}
{% block title %}{{course.title}}{% endblock %}

{% block content %}

<article>
    <h2>{{course.title}}</h2>
    {{course.description}}
    <section>
        {% for step in course.step_set.all %}
        <a href="{% url 'courses:course_step' course_pk=step.course.pk step_pk=step.pk %}">
            <h3>{{ step.title }}</h3>
        </a>
            {{ step.description }}
        {% endfor %}
    </section>

</article>

{% endblock %}
