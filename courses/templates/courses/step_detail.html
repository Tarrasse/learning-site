{% extends "layout.html" %}

{% block title %}{{ step.title }} - {{ step.course.title }} {% endblock %}

{% block content %}
    <article>
        <a href="{% url 'courses:course_detail' pk=step.course.pk %}">
            <h2>{{ step.course.title }}</h2>
        </a>
        <h3>
            {{ step.title }}
        </h3>
        {{ step.content|linebreaks}}
    </article>
{% endblock %}
